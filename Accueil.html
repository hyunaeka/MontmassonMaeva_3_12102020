<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Ohmyfood</title>
</head>

<body>

    <header class="logo-image">
        <img src="images/logo/ohmyfood.png" alt="Logo"/>
    </header>

    <!--Recherche-->

    <div class="search">
        <p><i class="fas fa-map-marker-alt"></i>
            Paris, Belleville</p>
    </div>

    <!--presentation de la section-->

    <div class="presentation">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a href="#" class="btn">Explorer nos restaurants</a>
    </div>

    <!--Etapes pour commander section-->

    <section class="explanation">
        <h2>Fonctionnement</h2>
        <div class="explanation-bar">

            <div class="step">
                <div class="step__number"><span>1</span></div>
                <div class="step__text"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</div>
            </div>

            <div class="step">
                <div class="step__number"><span>2</span></div>
                <div class="step__text"><i class="fas fa-list-ul"></i>Composez votre menu</div>
            </div>

            <div class="step">
                <div class="step__number"><span>3</span></div>
                <div class="step__text"><i class="fas fa-store"></i>Dégustez au restaurant</div>
            </div>
        </div>
    </section>

       <!-- Carte des restaurants -->

    <section class="restaurants">
        <h2 id="restaurant-title"> Restaurants </h2>
        <div class="restaurants-content">
            
            <article class="resto-article">
                <a href="#">
                    <div class="resto-article_img">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                        <div class="new">Nouveau</div>
                    </div>

                    <div class="resto-article_content">
                        <div class="article-text">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div class="ico-heart">
                            <i class="far fa-heart heartempty"><i class="fas fa-heart heartfull"></i></i>
                        </div>
                    </div>
                </a>
            </article>



        </div>

    </section>
